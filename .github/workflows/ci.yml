name: Next.js CI

on:
  push:
    branches: [main, develop, feat/hero-section, feat/awaityou, feat/whyattend, feat/lookupgrade, feat/looktransform]
  pull_request:
    branches: [main, develop, feat/hero-section, feat/awaityou, feat/whyattend, feat/lookupgrade, feat/looktransform]

jobs:
  build:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        node-version: [18.x, 20.x] # You can adjust these Node.js versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' # Path to package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint project
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          # Mock environment variables for build
          SENDGRID_API_KEY: 'mock-key-for-ci'
          EMAIL_FROM: 'mock@example.com'

    # If you have tests, you can add a step like this:
    # - name: Run tests
    #   run: npm test
